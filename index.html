<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K1 Cinema</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="header-navbar">
        <div class="nav-logo">
          <p>
            <span><i class="fa-solid fa-house"></i></span>
            Cinema K1
          </p>
        </div>
        <div class="nav-quote">
          <p>"Find some movie or something that you wanna watch with someone :>"</p>
        </div>
        <div class="toggle-button" id="toggleButton">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <div class="menu-navbar" id="navMenu">
      <div class="nav-menu">
        <ul>
          <li>
            <a href="#home"
              ><span><i class="fa-solid fa-house"></i></span>Home</a
            >
          </li>
          <li>
            <a href="#home"
              ><span><i class="fa-solid fa-film"></i></span>Movie</a
            >
          </li>
          <li>
            <a href="#home"
              ><span><i class="bx bxs-camera-movie"></i></span>Theater</a
            >
          </li>
        </ul>
      </div>
      <hr />
      <div class="nav-movie-logo">
        <div class="movie-image">
          <input type="search" />
        </div>
      </div>
    </div>
    <!-- End Navbar -->

    <!--Home -->
    <section id="home">
      <div class="container-home">
        <div class="kiri">
          <div class="video-home">
            <video width="520px" height="300px" autoplay="autoplay" loop muted>
              <source src="img/Iklan Coca Cola di Bioskop XXI 21 versi Baru   YouTube.mp4" type="video/mp4" />
            </video>
          </div>
        </div>
        <div class="kanan">
          <div class="title-home">
            <p><span>K</span><span>1</span> CINEMA</p>
          </div>
          <div class="desk-home">
            <p>Discover plenty of exciting movies just for you! Every visit, an unforgettable cinematic adventure awaits.</p>
          </div>
        </div>
      </div>
      <div class="movies">
        <div class="title-section">
          <p>Recommended</p>
        </div>
        <div class="box-movie">
          <div class="movie-slide">
            <iframe
              width="681"
              height="383"
              src="https://www.youtube.com/embed/uYPbbksJxIg"
              title="Oppenheimer | New Trailer"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen
            ></iframe>
          </div>
          <div class="movie-slide">
            <iframe
              width="681"
              height="383"
              src="https://www.youtube.com/embed/uYPbbksJxIg"
              title="Oppenheimer | New Trailer"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
    </section>
    <!--End Home -->

    <!-- Script -->
    <script src="js/script.js"></script>
    <!-- End Script -->
  </body>
</html>
