<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K1 Cinema</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="header-navbar">
        <div class="nav-logo">
          <p>
            <span><i class="fa-solid fa-house"></i></span>
            Cinema K1
          </p>
        </div>
        <div class="nav-quote">
          <p>"Find some movie or something that you wanna watch with someone :>"</p>
        </div>
        <div class="toggle-button" id="toggleButton">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="menu-navbar" id="navMenu">
        <div class="nav-menu">
          <ul>
            <li>
              <a href="#home"
                ><span><i class="fa-solid fa-house"></i></span>Home</a
              >
            </li>
            <li>
              <a href="#home"
                ><span><i class="fa-solid fa-film"></i></span>Movie</a
              >
            </li>
            <li>
              <a href="#home"
                ><span><i class="bx bxs-camera-movie"></i></span>Theater</a
              >
            </li>
          </ul>
        </div>
        <hr />
        <div class="nav-movie-logo">
          <div class="movie-image">
            <img src="img/image-logo.png" alt="" />
          </div>
        </div>
      </div>
    </div>
    <!-- End Navbar -->

    <!-- Hero -->
    <section id="home">
      <div class="container-home">
        <div class="kiri-home">
          <div class="video-home">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/ULoK2TY5wKw?si=KCMJl8dT8wJNqxQH" title="banner-hero" frameborder="0"></iframe>
          </div>
        </div>
        <div class="kanan-home"></div>
      </div>
    </section>
    <!-- End Hero -->

    <!-- Script -->
    <script src="js/script.js"></script>
    <!-- End Script -->
  </body>
</html>
