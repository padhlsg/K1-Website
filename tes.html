<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        height: 1000px;
      }

      .container {
        display: flex;
        margin-top: 100px;
        overflow: hidden;
      }
      .box {
        background-color: red;
        width: 100px;
        height: 100px;
        margin: 10px;
      }

      .sticky {
        position: fixed;
        top: 0;
        margin-top: 0;
      }

      .sticky + .box:nth-child(2) {
        margin-left: 130px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box" id="sticky"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="content">
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam nemo ut quis dolorem tempore atque dolor aut. Nulla corporis veritatis iure, sapiente expedita fuga totam labore debitis dolorem! Laudantium, accusamus?</p>
    </div>
  </body>
  <script>
    // // Fixed Navbar
    window.onscroll = function () {
      myFunction();
    };

    var navbar = document.getElementById("sticky");
    var sticky = navbar.offsetTop;

    function myFunction() {
      if (window.pageYOffset >= sticky) {
        navbar.classList.add("sticky");
      } else {
        navbar.classList.remove("sticky");
      }
    }
    // End Fixed Navbar
    //
  </script>
</html>
